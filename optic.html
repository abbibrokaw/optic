<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- CSS Files -->
		<link rel="stylesheet" href="https://use.typekit.net/aho5qdc.css">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/optic.css" />

		<!-- All Javascript/jQuery Files -->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<!-- Library for slideshow effects -->
		<script type="text/javascript" src="js/TweenMax.min.js"></script>
		<!-- Library for slideshow itself -->
		<script type="text/javascript" src="js/ScrollMagic.min.js"></script>
		<!-- Library for additional slideshow effect:  specially for the reverse scrolling -->
		<script type="text/javascript" src="js/animation.gsap.js"></script>

		<script type="text/javascript" src="js/script.js"></script>
	
		<!-- Title of your web page -->	
		<title>Optic International</title>
	
	</head>

	<body>

		<!-- All HTML Objects go here! -->	

		<!-- <p class="height">0 px</p> -->

		<div class="container">

		<div class="nav">
			<a id="home_button">Home</a>
			<a id="donate_button">Why Donate?</a>
			<a id="process_button">Process</a>
			<a id="start_button">Get Started</a>
		</div>

		<div class="home">
			<img class="logo" src="images/Optic_Logo.png">
		</div>

		<div class="donate">
			<div class="circles">
				<img class="circle_01" src="images/Circle_01.png">
				<img class="circle_02" src="images/Circle_02.png">
				<img class="circle_03" src="images/Circle_03.png">
				<img class="circle_04" src="images/Circle_04.png">
				<img class="circle_05" src="images/Circle_05.png">
				<img class="circle_06" src="images/Circle_06.png">
				<img class="circle_07" src="images/Circle_07.png">
				<img class="circle_08" src="images/Circle_08.png">
				<img class="circle_09" src="images/Circle_09.png">
				<img class="circle_10" src="images/Circle_10.png">
				<img class="circle_11" src="images/Circle_11.png">
				<img class="circle_12" src="images/Circle_12.png">
			</div>
			<img class="donate_text_01" src="images/Donate_Text_01.png">
			<img class="donate_text_02" src="images/Donate_Text_02.png">
			<img class="scroll_arrow_01" src="images/ScrollArrow_01.png">
		</div>

		<div class="donate_scroll">
			<div class="circles_b">
				<img class="circle_01_b" src="images/Circle_01_B.png">
				<img class="circle_02_b" src="images/Circle_02_B.png">
				<img class="circle_03_b" src="images/Circle_03_B.png">
				<img class="circle_04_b" src="images/Circle_04_B.png">
				<img class="circle_05_b" src="images/Circle_05_B.png">
				<img class="circle_06_b" src="images/Circle_06_B.png">
				<img class="circle_07_b" src="images/Circle_07_B.png">
				<img class="circle_08_b" src="images/Circle_08_B.png">
				<img class="circle_09_b" src="images/Circle_09_B.png">
				<img class="circle_10_b" src="images/Circle_10_B.png">
				<img class="circle_11_b" src="images/Circle_11_B.png">
				<img class="circle_12_b" src="images/Circle_12_B.png">
			</div>
			<div class="donate_scroll_left">
				<div class="slide donate_image_04"></div>
				<div class="slide donate_image_03"></div>
				<div class="slide donate_image_02"></div>	
				<div class="slide donate_image_01"></div>
			</div>
			<div class="donate_scroll_right">
				<div class="slide change_image_01"></div>
				<div class="slide change_image_02"></div>
				<div class="slide change_image_03"></div>
				<div class="slide change_image_04"></div>
			</div>
			<img class="scroll_arrow_02" src="images/ScrollArrow_02.png">
		</div>

		<div class="process">

			<div class="process_02">
				<div class="slide process_background_02"></div>
				<div class="slide process_image_02"></div>
			</div>
			<div class="process_03">
				<div class="slide process_background_03">
					<img class="scroll_arrow_03" src="images/ScrollArrow_03.png">
				</div>
				<div class="slide process_image_03"></div>
			</div>
			<div class="process_04">
				<div class="slide process_background_04"></div>
				<div class="slide process_image_04"></div>
			</div>

		</div>

		<div class="start"></div>

		</div>

	</body>

</html>
